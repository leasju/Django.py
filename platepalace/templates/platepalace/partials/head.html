<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS -->

    <!-- Berkshire Swash -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>PlatePalace</title>
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body{
            font-size: 1.6rem; /*16px*/ 
            background-color: #d8d0cb;
        }

       h1, h2, h3, h4, h5, h6 {
        font-family: "Merriweather", serif;
       }
       
       .title{
        font-family: "Berkshire Swash", serif ;
       }

        .container{
            max-width: 144rem;
            margin: 0 auto;
            padding: 4rem;
        }


        .main-header-container{
            background:#f5f5f5;
            background-repeat: no-repeat;
        
        }

        .main-logo{
            font-size: 4rem;
            color: #646466;
            text-decoration: none; /* retira a sublinhação do a href */
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }

        .search-form{
            border: 2px solid #21130d;
            max-width: 64rem;
            margin: 0 auto; 
            border-radius: 4px;
            position: relative;
            transition: all 300ms ease-in-out;
        }

        .search-input, .search-button{
                border: none;
                background: none;
                outline: none; 
                padding: 1rem;
                transition: all 300ms ease-in-out;
        }

        .search-input{
            width: 100%;
            padding-right: 3rem;
        }
        
        .search-button{
            position: absolute;
            top: 0;
            right: 0;
        }

        .search-button:focus{
            background: rgba(0, 0, 0, 0.1);
      
        }
       
        .search-form:focus-within{
            border-color: #008582;
            background: white;
            box-shadow: 2px 2px 5px #006966;
        }

        .search-form:focus-within .search-button{
            color: #008582;
        }

        .main-content{
            padding-top: 0;
        }

        .main-content-list{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 4rem; 
        }
       

        /* FONTES */

        .berkshire-swash-regular {
            font-family: "Berkshire Swash", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>
